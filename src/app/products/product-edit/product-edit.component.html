<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>

  <div class="card-body"
       *ngIf="product">
    <div class="wizard">
      <a [routerLink]="['info']" routerLinkActive="active" >
Basic Information
      </a>
      <a [routerLink]="['tags']" routerLinkActive="active" >
Search tags
      </a>
    </div>
    <router-outlet></router-outlet>
  </div>
  <div class="form-group row mb-2">
    <div class="col-md-4">
      <button class="btn btn-primary mr-3"
              style="width:80px"
              type="button"
            
              [disabled]="!isVaild()"
              (click)="saveProduct()">
        Save
      </button>
      <button class="btn btn-outline-secondary mr-3"
              style="width:80px"
              type="button"
              title="Cancel your edits">
        Cancel
      </button>
      <button class="btn btn-outline-warning" [routerLink]="['/products']" routerLinkActive="router-link-active" 
              style="width:80px"
              type="button"
              title="Delete this product"
              (click)="deleteProduct()">
        Delete
      </button>
    </div>
  </div>
</div>

<div class="alert alert-danger"
     *ngIf="errorMessage">{{errorMessage}}
</div>
